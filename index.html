<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Swag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page flex">
<main class="flex">

    <div class="rectangle half-width">
        <div class="upper red half-height"></div>

        <div class="wrap flex half-height">
            <div class="lime half-height half-width"></div>
            <div class="sky half-height half-width"></div>
            <div class="wine half-height half-width"></div>
            <div class="orange half-height half-width"></div>
        </div>
    </div>

    <div class="rectangle half-width">
        <div class="third-height flex">
            <div class="half-width yellow"></div>
            <div class="half-width salmon"></div>
        </div>

        <div class="third-height smoke"></div>

        <div class="third-height grape"></div>
    </div>

</main>
</div>


</body>
</html>
